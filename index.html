<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;800;900&display=swap" rel="stylesheet">
    <title>Whack a Hans</title>
  </head>

  <body>
    <div class="container arcade">
      <div class="container--game">
        <div class="gameInfo">
          <div class="score">
            <h2>score:</h2>
            <h2 id="score">0</h2>
          </div>
          <div class="time">
            <h2>Time:</h2>
            <h2 id="time-left">15</h2>
          </div>

          <button id="btn-start">Start</button>
        </div>

        <div class="grid">
          <div class="square" id="1"></div>
          <div class="square" id="2"></div>
          <div class="square" id="3"></div>
          <div class="square" id="4"></div>
          <div class="square" id="5"></div>
          <div class="square" id="6"></div>
          <div class="square" id="7"></div>
          <div class="square" id="8"></div>
          <div class="square" id="9"></div>
        </div>
        <div class="gameOver"></div>
      </div>
    </div>
    <div class="info-game">
        <h1 class="title-info">Reglas del juego</h1>
        <p class="p-info">La tierra ha sido invadida, tenemos solo una oportunidad pequeño saltamontes, en un pequeño lapso de tiempo de 15s (2Años Ovnis) tendrás que derribar a golpe de click a todos los alienígenas posible. Mucha suerte</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
